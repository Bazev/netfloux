<div class="row mt-5">

  <div class="col-6 card shadow mx-auto p-3">

    <h3 class="text-center">CONNEXION</h3>

    <div
      *ngIf="errMsg"
      class="alert alert-danger my-3">
      {{errMsg}}
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmitAuthForm()">
      <div class="mb-3">
        <label for="user">User</label>

        <input
          id="user"
          name="user"
          class="form-control"
          placeholder="User"
          required
          [(ngModel)]="user">

      </div>

      <div class="mb-3">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          name="password"
          class="form-control"
          placeholder="Mot de passe"
          required
          [(ngModel)]="password">
      </div>

      <div class="row col-4 mx-auto">
        <button
          type="submit"
          class="btn btn-dark btn-lg"
          [disabled]="authForm.invalid">
          ME CONNECTER
        </button>
      </div>
    </form>
  </div>
</div>
